<!DOCTYPE html>
<html>
<head>
    <title>Clculadora Z-99</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Calculadora Z-99.44</h2>
    <form method="POST">
        <div class="form-group">
            <input type="number" step="any" name="num1" placeholder="Primer número" required>
        </div>
        
        <div class="form-group">
            <select name="operacion">
                <option value="suma">Suma (+)</option>
                <option value="resta">Resta (-)</option>
                <option value="multiplicacion">Multiplicación (x)</option>
                <option value="division">División (÷)</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="number" step="any" name="num2" placeholder="Segundo número" required>
        </div>
        
        <button type="submit">Calcular</button>
    </form>
    
    {% if resultado %}
    <div class="resultado">
        <strong>Resultado:</strong><br>
        {{ resultado }}
    </div>
    {% endif %}
</body>
</html>
